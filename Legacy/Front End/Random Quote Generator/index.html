
<!doctype html>
<html>
<head>

	<title>Random Quote Generator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> <!-- bootstrap link -->

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">  <!-- bootstrap link -->

	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- device width scaling meta tag -->

	<link rel="stylesheet" type="text/css" href="main.css"/> <!-- main.css link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- main jquery library link -->
	<script src="main.js" type="text/javascript"></script> <!-- main.js link -->
	<link rel="icon" type="image/png" href="https://dl.dropbox.com/s/5r01s9ie2g9re1c/MKDesign_Final_v1_BLACK.png?dl=0" />
</head>
<body>
	<header>
		<nav>
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<p class="text-center">Random Quote Generator</p>
				</div>
			</div>
		</nav>
	</header>

	<div class="row">
		<div class="centered" id="textBox">
			<p id="theQuote">Click the button for a random quote!</p>
		</div>
	</div>

	<!-- Get Quote button -->
	<div class="text-center">
		<button type="button" class="btn btn-info btnBox" id="quoteBox">
			Get Quote
		</button>
	</div>

	<!-- Tweet Button -->
	<div class="text-center">
		<a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
			<button type="button" class="btn">Tweet it!</button>
		</a>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>window.twttr = (function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0],
		t = window.twttr || {};
		if (d.getElementById(id)) return t;
		js = d.createElement(s);
		js.id = id;
		js.src = "https://platform.twitter.com/widgets.js";
		fjs.parentNode.insertBefore(js, fjs);

		t._e = [];
		t.ready = function(f) {
			t._e.push(f);
		};

		return t;
	}(document, "script", "twitter-wjs"));</script>

</body>
</html>
