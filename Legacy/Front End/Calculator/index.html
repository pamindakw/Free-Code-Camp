<!DOCTYPE html>

<html>

<head>
    <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="javascript.js" type="text/javascript"></script>

</head>

<body>

    <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center" style="height: 700px;">


            <!-- where the calculator is built -->

            <div style="background-color: #7CA67C; height: 425px; width: 300px; color: #fff;" class="d-flex flex-column justify-content-around"
                id="calculator">

                <div class="align-self-center">
                    Javascript Calculator
                </div>

                <div style="background-color: #999; width: 275px; height: 50px; border: 1px solid #000;" class="d-flex flex-column align-self-center"
                    id="">
                    <div class="d-flex justify-content-end" style="padding-right: 5px;" id="historyField"></div>
                </div>

                <!-- AC CE divide multiply -->
                <div class="d-flex flex-row justify-content-around">
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="ACButton" style="background-color: #FF530D; color: #fff;">AC</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="CEButton">CE</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="/">&divide;</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="*">x</div>
                </div>

                <!-- 7 8 9 - -->
                <div class="d-flex flex-row justify-content-around">
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="7">7</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="8">8</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="9">9</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="-">-</div>
                </div>

                <!-- 4 5 6 + -->
                <div class="d-flex flex-row justify-content-around">
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="4">4</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="5">5</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="6">6</div>

                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="+">+</div>
                </div>

                <!-- 1 2 3 = and also 0 . = -->
                <!-- double row -->
                <div class="d-flex flex-row justify-content-around">
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="1">1</div>
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="2">2</div>
                    <div class="smallBtn button d-flex justify-content-center align-items-center" id="3">3</div>
                    <div class="smallBtn button d-flex justify-content-around align-items-center" id=".">.</div>
                </div>

                <div class="d-flex flex-row justify-content-around align-items-center">
                    <div class="largeBtnHorizontal button d-flex justify-content-center align-items-center" id="0">0</div>
                    <div class="largeBtnHorizontal button d-flex justify-content-center align-items-center" id="equalsButton">=</div>
                </div>

            </div>


            <!-- where the calculator is no longer built -->

            <br> Built by
            <a href="http://www.krausdesign.net" target="blank">MK Design</a>



        </div>
    </div>

</body>

</html>
