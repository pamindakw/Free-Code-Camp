<!DOCTYPE html>

<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	    crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Aldrich" />

	<title>MK Design</title>

	<link rel="stylesheet" href="main.css" type="text/css" />

	<script src="main.js" type="text/javascript"></script>

</head>

<body>
	<div class="container">
		<br>
		<br>

		<h1 class="text-center">Wikipedia Viewer</h1>

		<br>
		<br>

		<!-- form of search bar and submit button -->
		<form class="center-Content" onsubmit="return false">
			<div class="input-group col-xs-6">
				<input type="text" class="form-control" placeholder="Search" id="userInput">
				<!-- where the text goes -->
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit" id="searchBtn">
						<!-- search button -->
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
				</input>
			</div>
		</form>

		<br>

		<!-- random article -->
		<p class="text-center">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article.</a>
		</p>

		<br>

		<ul id="output">

		</ul>
	</div>
</body>

</html>
